 <body>

    <div class="flex-container" style="display: block; justify-content: center;">
  
      <div class="chart" style="margin-top: 40px;">
        <div class="container" style="height: 550px;width: 950px;">
        <h4><b>Your Expenses</b></h4>
        {% block content %}

        <canvas id="myChart" max-width="100" max-height="100" ></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Food', 'Travel', 'Clothes', 'Other'],
            datasets: [{
                label: 'Expense',
                data: [12, 15, 3, 5,],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>

        {% endblock %}
        </div>
