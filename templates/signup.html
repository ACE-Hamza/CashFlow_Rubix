<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="/static/signup.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="form-header"><h1>Sign up</h1></div>
			<form id="register" class="input-group" method="POST">
				<input type="text" class="input-field" placeholder="Username" name="uname" required>
				<input type="email" class="input-field" placeholder="Email" name="email" required>
				<input type="text" class="input-field" placeholder="Name" name="name" required>
				<input type="text" class="input-field" placeholder="Enter password" name="pswd" required>
				<button type="submit" class="submit-btn">Register</button>
			</form>
			<section>
				<div class="footer-text">or login using</div>
				<div class="login-link"><a href="login.html">Login</a></div>
			</section>
		</div>
	</div>
</body>
</html>
